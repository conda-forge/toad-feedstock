{% set name = "toad" %}
{% set version = "0.0.59" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47e74edb13d74fa6d577183b0b32c796fa01d1a1fe784f5889ccb6bd7a09bebc

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - toad = toad.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 1.15
    - cython
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - scipy
    - scikit-learn
    - statsmodels >=0.10
    - seaborn

test:
  imports:
    - toad
  commands:
    - toad -h

about:
  home: https://github.com/amphibian-dev/toad
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Toad is developed to facilitate the model development work - especially credit risk scorecard.'
  description: |
    Toad is developed to facilitate the model development work - especially credit risk scorecard.
  doc_url: https://toad.readthedocs.io/
  dev_url: https://github.com/amphibian-dev/toad

extra:
  recipe-maintainers:
    - Secbone
